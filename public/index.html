<!DOCTYPE html>
<html>

<head>
  <title>Start Screen</title>
  <script src="index.js"></script>

  <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" />
  <style>
    :root {
      --main: beige;
      --light: white;
      --shadow: black;
      --font: "VT323", monospace;
      --font-size: 3vh;
    }

    body {
      font-family: var(--font);
      background-color: var(--main);
    }

    li {
      font-size: 30px;
    }

    h1 {
      text-align: center;
      margin-top: 10vh;

    }

    button {
      font-family: var(--font);
      background-color: var(--light);
      box-shadow: -5px 5px 0px var(--shadow);
      border: 2px solid var(--shadow);
      font-size: var(--font-size);
      border-radius: 25px;
      height: 6vh;
      width: 50vh;
      margin: 1vh;
    }

    button:hover {
      background-color: var(--shadow);
      color: var(--light);
    }

    #menu {
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 35rem;
      list-style: none;
    }

    .active {
      width: 35rem;
      background-color: white;
      border: 2px solid black;
      box-shadow: -5px 5px 0px black;
    }
  </style>
</head>

<body>
  <h1>Start Screen</h1>

  <div id="menu">
    <button onclick="window.location.href='/start'"> Start</button>
    <button onclick="openDonationPage()"> Donate</button>
    <button onclick="window.location.href='/settings'"> Settings</button>
  </div>
</body>
<script>
  function openDonationPage() {
    var donationURL = "https://ko-fi.com/cozygamestudio";
    window.open(donationURL, '_blank');
  }
</script>

</html>
